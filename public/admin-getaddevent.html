<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Get Add</title>
</head>
<body class="admin-body">
    <img class="admin-logo" src="img/logo-colour.png" width="90px" height="90px">
    
    <main class="admin-wrapper">

    <section class="admin-getevent">
    </section>

    <section class="admin-addevent">
        <p id="admin-addtitle">Add event</p>
            <label for="name"></label>
            <input type="text" placeholder="Name" id="admin-add-name" class="admin-inputevents">
            <label for="where"></label>
            <input type="text" placeholder="Where" id="admin-add-where" class="admin-inputevents">
            <label for="date"></label>
            <input type="text" placeholder="Date" id="admin-add-date" class="admin-inputevents">
            <div class="admin-from-to-box">
            <label for="from"></label>
            <input type="text" placeholder="From Time" id="admin-add-from" class="admin-inputevents">
            <label for="to"></label>
            <input type="text" placeholder="To Time" id="admin-add-to" class="admin-inputevents">
            <label for="tickets"></label>
            <input type="text" placeholder="Tickets" id="admin-add-tickets" class="admin-inputevents">
            <label for="price"></label>
            <input type="text" placeholder="Price" id="admin-add-price" class="admin-inputevents">
        </div>

          <button id="admin-add-submit" class="admin-add-button">Add the event</button>

    </section>
    
</main>
    <script src="js/admin-get-add-events.js"></script>
</body>
</htm
